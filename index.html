<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohanth | mohanth.me</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --surface: #1a1a2e;
            --primary: #6c63ff;
            --primary-light: #8b83ff;
            --text: #e0e0e0;
            --text-muted: #a0a0b0;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 600px 400px at 20% 30%, rgba(108, 99, 255, 0.12), transparent),
                radial-gradient(ellipse 500px 350px at 80% 70%, rgba(99, 182, 255, 0.08), transparent);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #63b3ff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 0 40px rgba(108, 99, 255, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.15rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.85rem;
        }

        .links a {
            display: block;
            padding: 0.9rem 1.5rem;
            border: 1px solid rgba(108, 99, 255, 0.3);
            border-radius: 12px;
            color: var(--text);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(8px);
            transition: all 0.25s ease;
        }

        .links a:hover {
            background: rgba(108, 99, 255, 0.15);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(108, 99, 255, 0.2);
        }

        footer {
            position: fixed;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="container">
        <div class="avatar">M</div>
        <h1>Mohanth</h1>
        <p class="tagline">Welcome to my personal space on the web.</p>
        <div class="links">
            <a href="https://github.com/TulimilliMohanth" target="_blank" rel="noopener">GitHub</a>
        </div>
    </div>
    <footer>&copy; 2026 Mohanth. All rights reserved.</footer>
</body>
</html>
