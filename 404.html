<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 — Not found</title>
    <meta name="robots" content="noindex" />
    <style>
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial;
        background: #0b1020;
        color: rgba(255, 255, 255, 0.92);
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 32px 18px;
      }

      .card {
        max-width: 720px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 16px;
        padding: 22px;
        background: rgba(255, 255, 255, 0.06);
      }

      h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: -0.01em;
      }

      p {
        margin: 12px 0 0 0;
        color: rgba(255, 255, 255, 0.72);
        line-height: 1.6;
      }

      a {
        color: white;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>404 — Page not found</h1>
      <p>
        The page you requested doesn’t exist. Go back to the <a href="/">homepage</a>.
      </p>
    </main>
  </body>
</html>
